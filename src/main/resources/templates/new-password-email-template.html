<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            position: relative;
        }
        .message {
            font-size: 16px;
            line-height: 24px;
            color: #333333;
        }
        .gift-code {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .gift-code h2 {
            margin: 0;
        }
        .gift-code code {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s;
        }
        .gift-code code:hover {
            color: #00bfff;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover{
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            color: #555555;
            padding: 20px;
        }

        .copy-msg {
            position: absolute;
            background-color: #007bff;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            right: 60%;
            top: 60%;
            transform: translate(100%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>RESET YOUR PASSWORD</h1>
    </div>
    <div class="content">
        <p class="message">Please log in with your new password and change it after successfully logging in.</p>
        <div class="gift-code">
            <h2>Your new password:</h2>
                <code id="newPassword" onclick="copyToClipboard('newPassword')" th:text="${newPassword}">Ã¡dasdasd</code>
                <div id="copyMsg" class="copy-msg">Copied to clipboard</div>
        </div>
        <a href="http://localhost:3000/login" class="btn">Login</a>

    </div>
    <div class="footer">
        <p>If you did not request this email, please ignore it.</p>
    </div>
</div>
<script>
    function copyToClipboard(elementId) {
        let element = document.getElementById(elementId);
        let text = element.textContent || element.innerText;
        let tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        showCopyMessage();
    }

    function showCopyMessage() {
        let copyMsg = document.getElementById("copyMsg");
        copyMsg.style.opacity = 1;
        setTimeout(function() {
            copyMsg.style.opacity = 0;
        }, 2000);
    }
</script>
</body>
</html>
