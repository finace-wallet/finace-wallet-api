<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #f44336;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .highlight {
            font-weight: bold;
            color: #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello,</h1>
    <p>You have exceeded your budget of: <span class="highlight" th:text="${budgetLimit}"></span>  VND for transaction type <span th:text="${categoryName}"></span>.</p>
    <p>The total amount you have spent on this type of transaction is <span th:text="${totalSpent}"></span> VND.</p>
</div>
</body>
</html>
